<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Softeam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>
        Tela de Cadastro
        </h2>
    </header>

    <section>
        <div>
            <img src="perfil.png" alt="perfil" name='Imagem'>
            <p>
                <input type="text" placeholder="E-mail" id="txtE">
            </p>
            <p>
                <input type="password" placeholder="Senha" id="txtS">
            </p>
            <p>
                <input type="password" placeholder="Confirmar senha" id="txtCS">
            </p>
            <p>
                <input type="button" value="Cadastrar" class="Button Button1">
            </p>

        </div>
    </section>
</body>
</html>
